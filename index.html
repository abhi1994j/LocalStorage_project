<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Save Textarea</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 10px;
      }
      .container {
        width: 90%;
        max-width: 500px;
        padding: clamp(20px, 5vw, 40px);
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .container h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
      }
      #textarea {
        height: 200px;
        width: 100%;
        max-width: 450px;
        padding: 15px;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.3);
        color: #333;
        outline: none;
        resize: vertical;
        transition: all 0.3s ease-in-out;
      }
      #textarea::placeholder {
        color: rgba(51, 51, 51, 0.6);
      }
      #textarea:focus {
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Auto Save Textarea</h1>
      <textarea id="textarea" placeholder="Start typing here..."></textarea>
    </div>
    <script>
         const textBox = document.getElementById("textarea");
        //  console.log(textBox.value);
        textBox.addEventListener("input" , ()=>{
            sessionStorage.setItem("savedText" , textBox?.value);
        })
        if( sessionStorage.getItem("savedText")){
           textBox.value =  sessionStorage.getItem("savedText")
        }
    </script>
  </body>
</html>
